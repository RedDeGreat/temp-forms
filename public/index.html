<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/" method="POST">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="funRun5K" name="raceType" value="funRun5K" required>
            <label for="funRun5K">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" id="halfMarathon" name="raceType" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="fullMarathon" name="raceType" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
        </div>
        <div>
            <label for="email" >E-mail</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="ageGroup">Select Age Group:</label>
            <select name="ageGroup" id="ageGroup" required>
                <option value="">--Please choose--</option>
                <option value="<18">- under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value=">50">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
