<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="post">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="funRun5K" name="raceType" value="funRun5K" checked>
            <label for="funRun5K">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" id="halfMarathon" name="raceType" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="fullMarathon" name="raceType" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
    </form>
</body>
</html>
